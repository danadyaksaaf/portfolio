<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/dyaksa_dev.png" type="image/png">
</head>

<body>
    <header class="slide-down">
        <div class="header-content">
            <div class="header-left">
                <div class="header-right" style="padding-right:16px;">
                    <img src="../assets/dyaksa_dev.png" alt="Avatar" class="avatar"
                        onclick="window.location = 'https://www.instagram.com/danadyaksaaf'">
                </div>
                <h1>About Me</h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="#" aria-current="page">Contact</a></li>
                        <li><a href="social.html">Social</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section slide-down">
            <h2>Get In Touch</h2>
            <form id="contactForm" class="contact-form" method="post"
                action="https://script.google.com/macros/s/AKfycbzt3pLgd3aps3q3Hfb3XzorNnDRmidEjPYP5CpQ8ug1uiotL0AQJ_IcnmItxVa0ZBHh/exec">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="Message" rows="5" required></textarea>
                </div>
                <button id="submitButton" type="button" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="slide-up">
        <p>&copy; 2025 danadyaksaaf.</p>
    </footer>
    <script src="../js/submission.js"></script>
    <script src="../js/script.js"></script>

</body>

</html>
